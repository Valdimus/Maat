<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <meta charset="utf-8" />
    <script src="/js/highcharts.js"></script>

    <script src="/js/highcharts-more.js"></script>
    <script src="/js/solid-gauge.js"></script>
    <script src="/js/jquery-3.2.0.min.js"></script>
    <link rel="stylesheet" href="/js/jquery.dynatable.css" />
    <script src="/js/jquery.dynatable.js"></script>



    <div style="width: 900px; height: 400px; margin: 0 auto">
        <div id="container-cpu" style="width: 300px; height: 200px; float: left"></div>
        <div id="container-mem" style="width: 300px; height: 200px; float: left"></div>
        <div id="container-swap" style="width: 300px; height: 200px; float: left"></div>
    </div>
    <style>
        .highcharts-yaxis-grid .highcharts-grid-line {
            display: none;
        }
    </style>
    <script>
        var gaugeOptions = {

            chart: {
                type: 'solidgauge'
            },

            title: null,

            pane: {
                center: ['50%', '85%'],
                size: '140%',
                startAngle: -90,
                endAngle: 90,
                background: {
                    backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
                    innerRadius: '60%',
                    outerRadius: '100%',
                    shape: 'arc'
                }
            },

            tooltip: {
                enabled: false
            },

            // the value axis
            yAxis: {
                stops: [
                    [0.1, '#55BF3B'], // green
                    [0.5, '#DDDF0D'], // yellow
                    [0.9, '#DF5353'] // red
                ],
                lineWidth: 0,
                minorTickInterval: null,
                tickAmount: 2,
                title: {
                    y: -70
                },
                labels: {
                    y: 16
                }
            },

            plotOptions: {
                solidgauge: {
                    dataLabels: {
                        y: 5,
                        borderWidth: 0,
                        useHTML: true
                    }
                }
            }
        };

        // The speed gauge
        var chartSpeed = Highcharts.chart('container-cpu', Highcharts.merge(gaugeOptions, {
            yAxis: {
                min: 0,
                max: 100,
                title: {
                    text: 'CPU'
                }
            },

            credits: {
                enabled: false
            },

            series: [{
                name: 'CPU',
                data: [80],
                dataLabels: {
                    format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                        ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y}</span><br/>' +
                           '<span style="font-size:12px;color:silver">%</span></div>'
                },
                tooltip: {
                    valueSuffix: ' %'
                }
            }]

        }));

        // The RPM gauge
        var chartRpm = Highcharts.chart('container-mem', Highcharts.merge(gaugeOptions, {
            yAxis: {
                min: 0,
                max: 512,
                title: {
                    text: 'Memory'
                }
            },

            series: [{
                name: 'Memory',
                data: [1],
                dataLabels: {
                    format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                        ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y:.1f}</span><br/>' +
                           '<span style="font-size:12px;color:silver">Go</span></div>'
                },
                tooltip: {
                    valueSuffix: ' Go'
                }
            }]

        }));

        // The RPM gauge
        var chartSwap = Highcharts.chart('container-swap', Highcharts.merge(gaugeOptions, {
            yAxis: {
                min: 0,
                max: 4,
                title: {
                    text: 'Swap'
                }
            },

            series: [{
                name: 'Swap',
                data: [1],
                dataLabels: {
                    format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                        ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y:.1f}</span><br/>' +
                           '<span style="font-size:12px;color:silver">Go</span></div>'
                },
                tooltip: {
                    valueSuffix: ' Go'
                }
            }]

        }));

        // Bring life to the dials
        setInterval(function () {
            // Speed
            var point,
                newVal,
                inc;

            if (chartSpeed) {
                point = chartSpeed.series[0].points[0];
                inc = Math.round((Math.random() - 0.5) * 100);
                newVal = point.y + inc;

                if (newVal < 0 || newVal > 200) {
                    newVal = point.y - inc;
                }

                point.update(newVal);
            }

            // RPM
            if (chartRpm) {
                point = chartRpm.series[0].points[0];
                inc = Math.random() - 0.5;
                newVal = point.y + inc;

                if (newVal < 0 || newVal > 5) {
                    newVal = point.y - inc;
                }

                point.update(newVal);
            }
        }, 2000);

    </script>
</head>
<body>

<p>Pour lister les sessions</p>


<table id="my-final-table" class="table table-collapse table-striped hidden">
  <thead>
    <th>Band</th>
    <th>Song</th>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
    myRecords = JSON.parse('[{"band": "Weezer","song": "El Scorcho"},{"band": "Chevelle","song": "Family System"}]')
        $('#my-final-table').dynatable({
        features: {
              paginate: false,
              recordCount: true,
              sorting: true,
              search: true
            },
          dataset: {
            records: myRecords
          }
        });
</script>

</body>
</html>
