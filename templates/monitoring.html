    <script src="/js/raphael-2.1.4.min.js"></script>
    <script src="/js/justgage.js"></script>
    <script>
    var gauge_cpu = new JustGage({
      id: "gauge_cpu",
      value: 0,
      min: 0,
      max: 100,
      title: "CPU"
    });
    var gauge_memory = new JustGage({
      id: "gauge_memory",
      value: 0,
      min: 0,
      max: 100,
      decimals: 3,
      title: "Memory"
    });

    var gauge_backend = new JustGage({
      id: "gauge_backend",
      value: 0,
      min: 0,
      max: 5,
      title: "Available Backend"
    });
    var gauge_swap = new JustGage({
      id: "gauge_swap",
      value: 0,
      min: 0,
      max: 0,
      title: "SWAP"
    });

    setInterval(function() {
        $.get("/api/v1/backends_sum", function(data) {
                myRecords = JSON.parse(data);
                gauge_cpu.refresh(myRecords["cpu_percent"], 100);
                gauge_memory.refresh(myRecords["memory_used"], myRecords["memory_total"]);
                gauge_swap.refresh(myRecords["swap_used"], myRecords["swap_total"]);
                gauge_backend.refresh(myRecords["backend_used"], myRecords["backend_total"]);
            });
    }, 2000);
    </script>
